<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon  -->
    <link rel="icon" href="./img/favicon.png">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Im Looking For</title>
</head>

<body>
    <!-- header  -->
    <header class="shadow-sm">
        <div class="container-fluid d-flex justify-content-start align-items-center ">
            <div class="left-arrow">
                <a href=""><img src="img/left-arr.png" alt=""></a>
            </div>
            <h1>I’m Looking For</h1>
        </div>
    </header>

    <section class="looking-for-section">
        <div class="looking-for-container">
            <div class="looking-for-title">
                <h2>I’m Looking For</h2>
            </div>
            <div class="lookdetails-form">
                <form action="" class="form-container">
                    <!-- Email -->
                    <div class="looking-for-group">
                        <label for="text-input" class="text-input input-left">What you are looking for</label>
                        <div class="input-wrapper input-right">
                            <input type="text" placeholder="What are you looking for" id="text-input"
                                class="form-input">
                            <button type="button" class="toolip-button" data-bs-toggle="tooltip" title="Enter naturally! 'I am looking for a 3 bedroom apartment', 'I want to sell my car', 'I am looking for a job as Graphics Designer'" data-bs-custom-class="custom_tooltip">
                                <img src="img/toolip.png" alt="">
                            </button>
                        </div>
                    </div>
                    <!-- Info -->
                    <div class="info-group">
                        <label for="info-label" class="input-left info-label">info</label>
                        <div class="textarea-wrapper input-right">
                            <textarea placeholder="Enter more details" id="info-label" class="info-area"
                                rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="location-area looking-for-container">
            <div class="location-title">
                <h2>Area</h2>
                <div class="down-arr">
                    <img src="img/down-arr.png" alt="">
                </div>
            </div>
            <div class="location-input-group">
                <label for="loc-input" class="input-label">Location</label>
                <div class="inputdetails-group">
                    <div class="loc-img">
                        <img src="img/locationform.png" alt="">
                    </div>
                    <span for="loc-input" class="input-divider"></span>
                    <input type="text" id="loc-input" placeholder="Enter your location" class="location-input">
                </div>
                <div class="loc_dropdown">
                    <button class=" dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        5 Mi
                    </button>
                    <ul class="dropdown-menu dropdown-menu-list">
                    </ul>
                </div>
            </div>
        </div>

        <div class="location-area looking-for-container">
            <div class="location-title">
                <h2>Add Images</h2>
                <div class="down-arr">
                    <img src="img/down-arr.png" alt="">
                </div>
            </div>
            <div class="image-upload-group">
                <!-- post 1st image -->
                <label for="file-upload" class="image-upload">
                    <input type="file" id="file-upload" class="file-input" style="display: none;">
                    <div class="before-upload">
                        <img src="img/tabler_upload.png" alt="">
                        <p>Post image</p>
                    </div>
                    <div class="after-upload">
                        <div class="clear-btn">&times;</div>
                        <img src="" />
                    </div>
                </label>
                <!-- post 2nd image -->
                <label for="file-upload" class="image-upload post-2nd">
                    <input type="file" id="file-upload" class="file-input" style="display: none;">
                    <div class="before-upload">
                        <img src="img/tabler_upload.png" alt="">
                        <p>Post image</p>
                    </div>
                    <div class="after-upload">
                        <div class="clear-btn">&times;</div>
                        <img src="" />
                    </div>
                </label>
                <!-- post 3rd image -->
                <label for="file-upload" class="image-upload post-3rd">
                    <input type="file" id="file-upload" class="file-input" style="display: none;">
                    <div class="before-upload">
                        <img src="img/tabler_upload.png" alt="">
                        <p>Post image</p>
                    </div>
                    <div class="after-upload">
                        <div class="clear-btn">&times;</div>
                        <img src="" />
                    </div>
                </label>
            </div>
        </div>

        <div class="location-area looking-for-container">
            <div class="communities-content">
                <div class="communities-title">
                    <h2>Communities</h2>
                    <p>Only user from same community will see this post</p>
                </div>
                <h3>Selected 2</h3>
            </div>
            <div class="button-group">
                <button class="btn btn-primary custom_btn">My Community</button>
                <button class="btn btn-primary custom_btn">All Communities</button>
                <button class="btn btn-primary custom_btn active">Choose Communities</button>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/custom.js"></script>
</body>

</html>
